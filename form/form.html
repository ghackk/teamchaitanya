<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE-edge">
     <meta name="viewport" content="width-device-width, initial-scale=1.0">
     <title>Form</title>
     <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
         
        // Paste the code from Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDPiCqGNVi-DjIe8ld9KPsj0sW1s0KZWyk",
            authDomain: "team-chaitanya-form.firebaseapp.com",
            databaseURL: "https://team-chaitanya-form-default-rtdb.firebaseio.com",
            projectId: "team-chaitanya-form",
            storageBucket: "team-chaitanya-form.appspot.com",
            messagingSenderId: "548035589549",
            appId: "1:548035589549:web:827556faa2e728f22c9d24",
            measurementId: "G-PPZL8VR59Q"
        };
         
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
         
        // Get a reference to the database service
        const db = getDatabase(app);
         
        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();
            set(ref(db, 'form/' + Math.random().toString(36).slice(2, 7)), {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                collegename: document.getElementById('collegenameInput').value
            });
         
            alert('Registration for the event Successful');
            document.getElementById('form').reset();
        });
        </script>
     <div class="container">
        <form action=""  id="form">
         
             <div class="alert">Please fill in the details</div>
             <div class="inputBox">
                 <input type= "text" id="name" placeholder="Your name" />
             </div>
             <div class="inputBox">
                 <input type="email" id="email" placeholder="Your Email" />
             </div>
             <div class="inputBox">
                 <input type="tel" id="phone" placeholder="Your Phone No." pattern="[0-9]{10}"/>
             </div>
             <div>
                <input list="collegename" id="collegenameInput" placeholder="College" name="collegename">
                <datalist id="collegename">
                  <option value="MAIT">
                  <option value="BPIT">
                  <option value="DTU">
                  <option value="NSUT">
                  <option value="SSCBS">
                  <option value="IITD">
                  <option value="IIITd">
                </datalist>
                </div>
             <div class="inputBox">
                 <input type="address" id="address" placeholder="Residance address" />
             </div>
             <div class="inputBox">
                 <button type="submit" >Submit</button>
             </div>
        </form>
     </div>

</body>

</html>
